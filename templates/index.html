<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"   type="text/javascript"></script>
	{% load staticfiles %}
	<script src="/static/js/guestbook_entry.js" type="text/javascript"></script>
		<title>Guestbook Entries</title>
	</head>
	<body>
		<form id="guestbook_entry_form" method="post" action="">
		{% csrf_token %}
			Name:<input type="text" name="name_field" id="name_field"><br />
			Email:<input type="text" name="email_field" id="email_field"><br />
			Comment:<textarea rows="4" cols="50" name="comment_field" id="comment_field"></textarea>
			<input type="submit" name="Submit" id="submit_button">
		</form>

		<div class="results">
		{% for entry in entries %}
    	<p>{{ entry.name }},
    	{{ entry.email }},
    	{{ entry.comment }}</p>
		{% empty %}
    	<p>Sorry, no one signed the guestbook.</p>
		{% endfor %}
		</div>
	</body>
</html>
