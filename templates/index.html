<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"   type="text/javascript"></script>
	{% load staticfiles %}
	<script src="/static/js/guestbook_entry.js" type="text/javascript"></script>
	{% block css %} 
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/style.css">
{% endblock %}
		<title>Guestbook Entries</title>
	</head>
	<body id="main_page">
		<img class="logo" src="static/img/logo.png"></div>
		<img class="icons" src="static/img/gifs.png"></div>
		<center><h2 class="title_field">GUESTBOOK ENTRIES</h2></center>

		<center><form id="guestbook_entry_form" method="post" action="">
		{% csrf_token %}
			<label for="name_field">Name:</label>
			<input type="text" name="name_field" id="name_field"><br />
			<label for="email_field">Email:</label>
			<input type="text" name="email_field" id="email_field"><br />
			<label for="comment_field">Comment:</label>
			<textarea rows="4" cols="50" name="comment_field" id="comment_field"></textarea><br />
			<input type="submit" name="Submit" id="submit_button">
		</form></center>

		<center><div class="results">
		{% for entry in entries %}
    	<p class="label_fields">{{ entry.name|escape }}</p>
    	<p class="label_fields">{{ entry.email|escape }}</p>
    	<p class="comment_result">{{ entry.comment|escape }}</p>
		{% empty %}
    	<p>Sorry, no one signed the guestbook.</p>
		{% endfor %}
		</div></center>
	</body>
</html>
